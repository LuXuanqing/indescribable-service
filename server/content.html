<div id="app">
    <!-- last visit time -->
    <hr class="grey">
    <div class="header">{{ id }}的信息</div>
    <hr class="grey">
    <div id="last">
        <p>上次看过：{{ formatedTime }} @
            <span v-if="hasDomain">{{ info.last_visit.domain }}</span>
        </p>
    </div>
    <hr class="grey">
    <!-- download links -->
    <div class="header">下载链接（from btsow）</div>
    <div id="download">
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>大小</th>
                    <th>日期</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in info.download">
                    <td>
                        <a target=_blank :href="item.link">{{ item.title }}</a>
                    </td>
                    <td>{{ item.size }}</td>
                    <td>{{ item.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="grey">
    <!-- preview -->
    <div class="header">
        <a target=_blank :href="javbusLink">预览图 (from javbus)</a>
    </div>
    <div id="preview">
        <div v-if="hasPreview">
            <a target=_blank v-for="item in info.preview" :href="item.full" v-on:click.prevent="showThisImg(item)">
                <img :src="item.thumb" :title="item.title">
            </a>
            <div class="fullpicture" v-if="curImg.show">
                <button v-on:click="previousImg" :disabled="atFirst">上一张</button>
                <img :src="curImg.img.full" v-on:click="closeImg">
                <button v-on:click="nextImg" :disabled="atLast">下一张</button>
            </div>
        </div>
        <div v-else>
            <p>no preview</p>
            <button v-on:click="getPreview">fetch again (from javbus</button>
        </div>
    </div>

    <hr class="grey">
</div>
