<div id="app">
    <hr class="grey">
    <div class="header">{{ info.id }}的信息</div>
    <hr class="grey">

    <div id="download">
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>大小</th>
                    <th>日期</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in download">
                    <td>
                        <a target=_blank v-bind:href="item.link">{{ item.title }}</a>
                    </td>
                    <td>{{ item.size }}</td>
                    <td>{{ item.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="grey">

    <div id="preview">
        <a target=_blank v-for="item in preview" :href="item.full" v-on:click.prevent="showThisImg(item)">
            <img :src="item.thumb" :title="item.title">
        </a>
    </div>
    <div v-if="showImg" v-on:click="closeImg">
        <img :src="curImg.full">
    </div>
    <hr class="grey">
</div>
